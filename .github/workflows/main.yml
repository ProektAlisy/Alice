name: Alice-app workflow

on:
  push:
    branches:
      - develop
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: | 
        python -m pip install --upgrade pip 
        pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
        pip install -r requirements.txt

    - name: Test with flake8 and pytest
      run: |
        python -m flake8
#        python -m pytest

  build_and_push_to_docker_hub:
      name: Push Docker image to Docker Hub
      runs-on: ubuntu-latest
      needs: tests
      steps:
        - name: Check out the repo
          uses: actions/checkout@v3
        - name: Login to Docker
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: Push to Docker Hub
          uses: docker/build-push-action@v4
          with:
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/alice_guidedogs:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ../home/alice_app/
            sudo docker-compose stop
            sudo docker-compose rm app
            echo MONGO_TEST_HOST=${{ secrets.MONGO_TEST_HOST }} > .env
            echo MONGO_TEST_USER=${{ secrets.MONGO_TEST_USER }} >> .env
            echo MONGO_TEST_PASSWORD=${{ secrets.MONGO_TEST_PASSWORD }} >> .env
            echo ME_CONFIG_MONGODB_ADMINUSERNAME=${{ secrets.ME_CONFIG_MONGODB_ADMINUSERNAME }} >> .env
            echo ME_CONFIG_MONGODB_ADMINPASSWORD=${{ secrets.ME_CONFIG_MONGODB_ADMINPASSWORD }} >> .env
            echo ME_CONFIG_MONGODB_URL=${{ secrets.ME_CONFIG_MONGODB_URL }} >> .env
            echo MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }} >> .env
            echo MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }} >> .env
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/alice_guidedogs:latest
            sudo docker-compose up -d
            sleep 10s
            sudo docker exec alice_app-app-1 python app/monga/db_loader.py
